# default Docker DNS server
resolver 127.0.0.11;

# Select upstream backend to use based on presense of Xdebug cookies
map "$cookie_XDEBUG_SESSION:$http_XDEBUG_SESSION" $fastcgi_pass {
    default php_xdebug;
    ":" php;
}

server {
    listen 80;
    server_name _;
    root /var/www/public;
    index index.php;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    charset utf-8;
    
    # Logging
    access_log /dev/stdout combined;
    error_log /dev/stderr warn;

    # Handle Laravel front controller pattern
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Use the service name from ECS task definition
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
    }

    # Favicon and robots.txt
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
}